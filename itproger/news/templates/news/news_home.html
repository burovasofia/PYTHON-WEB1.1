{% extends 'main/layout.html' %}

{% block title %}Новости на сайте{% endblock %}

{% block content %}
<div class="features">
    <h1>Новости на сайте</h1>
    {% if news %}
        {% for el in news %}
            <dif class="alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
            </dif>
    {% endfor %}
    {% else %}
        <p>У вас нет записей!</p>
    {% endif %}

    {# Комментарий #}
</div>
{% endblock %}
